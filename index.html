<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Form Validation with Regular Expression</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto p-3" id="registration">
                    <div class="bg-primary py-3 mb-2">
                        <h2 class="text-center text-white">Registration Form</h2>
                    </div>
                    <form>
                        <div class="form-group mb-2">
                            <label class="mb-2">Your Name</label>
                            <input type="text" class="form-control" placeholder="Your Name" id="name">
                            <div class="invalid-feedback">Name must be in between 2 to 15 character</div>
                        </div>
                        <div class="form-group mb-2">
                            <label class="mb-2">Zip Code</label>
                            <input type="text" class="form-control" placeholder="Gip Code" id="zip">
                            <div class="invalid-feedback">Enter a valid Zipcode</div>
                        </div>
                        <div class="form-group mb-2">
                            <label class="mb-2">Your Email</label>
                            <input type="text" class="form-control" placeholder="Your Email" id="email">
                            <div class="invalid-feedback">Enter a valid Email Address</div>
                        </div>
                        <div class="form-group mb-2">
                            <label class="mb-2">Your Phone Number</label>
                            <input type="text" class="form-control" placeholder="Your Phone" id="phone">
                            <div class="invalid-feedback">Enter a valid phone number</div>
                        </div>
                        <input type="submit" class="btn btn-primary w-100 mt-4" value="Submit" id="submit">
                    </form>                    
                </div>
            </div>
            <hr>
            <div id="user-table">

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="storeUser.js"></script>
        <script src="user.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
    </body>
</html>
